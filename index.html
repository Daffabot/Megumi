<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megumi - App</title>
    <meta name="description" content="Megumi adalah chatbot dengan karakter Live2D yang interaktif. Nikmati pengalaman berkomunikasi yang unik dan menyenangkan bersama Megumi.">
    <meta name="keywords" content="Megumi, Chatbot, Live2D, Karakter Virtual, AI, Teknologi, Interaktif">
    <meta name="author" content="Daffabot">
    <meta name="robots" content="index, follow">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <header>
        <nav id="header">
            <div class="title">
                <h1>MEGUMI</h1>
            </div>
            <input type="checkbox" id="hamburger-toggle" />
            <label for="hamburger-toggle" class="hamburger-button-container">
            <div class="hamburger-button"></div>
            </label>
            <ul class="hamburger">
                <li><a href="mailto:daffabot@programmer.net" target="_blank">Contact</a></li>
                <li><a href="./credit" target="_blank">Credit</a></li>
                <li><a href="https://github.com/Daffabot" target="_blank">Github</a></li>
            </ul>
        </nav>
    </header>
    <main id="live">
        <canvas id="canvas"></canvas>
    </main>
    <article>
        <div class="chat-box" id="chat-box"></div>
    </article>
    <div class="sms">
        <input class="input" id="input" type="text" placeholder="Type text here..." />
        <div class="active-outter-mic none"></div>
        <div class="active-mic none"></div>
        <button class="mic" type="button"></button>
        <button class="send" type="button"></button>
    </div>
    <div id="loader"></div>
    <script src="./src/live2d/live2d.min.js" defer></script>
    <script src="./src/live2d/live2dcubismcore.min.js" defer></script>
    <script src="./src/pixi/pixi.min.js" defer></script>
    <script src="./src/pixi-live2d-display/index.min.js" defer></script>
    <script src="./src/pixi-live2d-display/cubism2.min.js" defer></script>
    <script src="./assets/js/index.js" defer type="module"></script>
</body>

</html>
